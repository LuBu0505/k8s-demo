kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: azurefile
#provisioner: kubernetes.io/azure-file ##need to change file.csi.azure.com to avoid the " StorageClass.storage.k8s.io "azurefile" is invalid: provisioner: Forbidden: updates to provisioner are forbidden." error.
provisioner: file.csi.azure.com
parameters:
  skuName: Standard_LRS
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-azurefile
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: azurefile
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-server
  labels:
    app: nginx-server
spec:
  replicas: 1
  selector: # add the selector to avoid the "missing required field "selector" in io.k8s.api.apps.v1.DeploymentSpec"
    matchLabels:
      app: nginx-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: nginx-server
    spec:
      containers:
      - name: nginx-server
        image: dockerhub.azk8s.cn/andyzhangx/nginx-server
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "/mnt/gitclone.sh https://github.com/andyzhangx/k8s-demo.git"
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        volumeMounts:
        - name: azurefile
          mountPath: /mnt/azurefile
      volumes:
      - name: azurefile
        persistentVolumeClaim:
          claimName: pvc-azurefile			  
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-server
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nginx-server
